        <h1 class="form-title">Mod Application</h1>
        <div class="form-div">
          <form action="/mod-application" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Discord Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
                name="username"
              />
              <div id="emailHelp" class="form-text">
                Include tag numbers as well. (Ex: Sam Chilles#1409)
              </div>
            </div>
  
            <div class="mb-3">
              <label for="hfRank" class="form-label">Rank in Help Force (if any)</label>
              <input
                type="text"
                class="form-control"
                id="hfRank"
                aria-describedby="emailHelp"
                name="hfRank"
              />
            </div>
  
            <div class="mb-3">
              <label for="timezone" class="form-label">Timezone</label>
              <select id="timezone" name = "timezone" class="form-select" aria-label="Default select example">
                <optgroup>
                  <option value="Ausia">Ausia</option>
                  <option value="EU">EU</option>
                  <option value="US">US</option>
                </optgroup>
                
              </select>
            </div>
  
            <div class="mb-3">
              <label for="game" class="form-label">Which game are you interested in hosting?</label>
              <input
                type="text"
                class="form-control"
                id="game"
                aria-describedby="emailHelp"
                name="game"
              />
            </div>
  
            <div class="mb-3">
              <label for="description" class="form-label"
                >Describe your experience in that game & why you want to become a moderator.</label
              >
              <textarea
                class="form-control"
                name="description"
                id="description"
                cols="30"
                rows="10"
              ></textarea>
            </div>
  
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
